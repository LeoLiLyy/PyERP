{% extends "html/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
    <h1 class="mb-4">Product Design Portal</h1>

    <!-- Design Submission Form -->
    <div class="card">
        <div class="card-header">
            Enter Design Details
        </div>
        <div class="card-body">
            <form method="POST" action="/design/new_design" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
                <div class="mb-3">
                    <label for="designDetails" class="form-label">Design Details</label>
                    <textarea class="form-control" id="designDetails" name="designDetails" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Upload Design File</label>
                    <input type="file" class="form-control" id="fileUpload" name="fileUpload">
                </div>
                <button type="submit" class="btn btn-primary">Submit Design</button>
            </form>
        </div>
    </div>

    <!-- Designs Display Section -->
    <div class="card mt-4">
        <div class="card-header">
            Recent Designs
        </div>
        <div class="card-body">
            <!-- This section could dynamically display recent designs from the database -->
            <p>No designs to display yet.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
